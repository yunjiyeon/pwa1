<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/logo.png">
  <meta name="mobile-web-app-capable" content="yes"> <!-- 앱/웹 변경시 데이터를 주고받는 데 문제가 생기지 않도록 넣어줌-->
  <title>고고톡 - 로그인</title>
  <link rel="stylesheet" href="css/main.css">

  <script> // 브라우저랑 내 컴퓨터 사이의 가상의 공간/ 뭘 할때 마다 서버까지 가는게 아니고 중간에 프록시라는 것 (서비스워커 = 정보가 들어있음) 에서 가져옴 (시간절약)
    if('serviceWorker' in navigator){ 
      // 서비스 워커가 있을 때 (서비스워커 지원 여부) 
      navigator.serviceWorker.register('sw.js') // 등록 
        .then(function(success){
          console.log('serviceworker 설치 성공', success);
        })
        .catch(function(error){
          console.log('serviceworker 설치 실패', error)
        }) 
    }
  </script>
</head>
<body>
  <div class="login_container">
    <div class="login">
      <h1 class="login_logo"></h1>
      <form action="./chatList.html" class="login_form"> <!-- input submit 클릭시 action 값으로 넘어감 -->
        <input type="text" class="login_form_id" placeholder="고고 계정 (이메일 또는 전화번호)">
        <input type="password" class="login_form_pw" placeholder="비밀번호">
        <input type="submit" class="login_form_btn" value="로그인">
        <input type="checkbox" class="login_form_check" id="checkbox"> <label for="checkbox">자동 로그인</label>
      </form>
      <p class="login_account"><a href="#">고고 계정 찾기</a>&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;<a href="#">비밀번호 재설정</a></p>
    </div>
  </div>
</body>
</html>
